version: '3.5'

services:
  server:
    hostname: "localhost"
    container_name: server_chinese
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=ADMIN
    build: .
    ports:
    - "80:80"
  db:
    container_name: db_chinese
    hostname: "localhost"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=ADMIN
    image: postgres:14.3-alpine
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: {}